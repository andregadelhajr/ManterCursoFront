  <table class="table table-striped table-hover table-sm " *ngIf="cursos">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Data de Início</th>
        <th scope="col">Data de Término</th>
        <th scope="col">Quantidade de Alunos</th>
        <th scope="col">Ativo</th>
        <th scope="col">Categoria</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ curso.descricao }}</td>
        <td>{{ curso.dtInicial | date }}</td>
        <td>{{ curso.dtFinal | date }}</td>
        <td>{{ curso.qtdAlunos }}</td>
        <td>{{ curso.status }}</td>
        <td>{{ curso.categoriaId }}</td>
        <td>
          <button type="button" class="bt btn-sm" (click)="ExibirFormularioAtualizacao(curso.cursoId)">Atualizar</button> |
          <button type="button" class="bt btn-sm" (click)="ExcluirCurso(curso.cursoId)">Finalizar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
